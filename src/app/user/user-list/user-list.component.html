<table *ngIf="persons.length">
  <tr>
    <th>Meno</th>
    <th>Priezvisko</th>
    <th style="width: 20px"></th>
  </tr>
  <tr *ngFor="let person of persons">
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>
      <div class="button-group">
        <button class="button-update" (click)="updatePerson(person.id)">Upraviť</button>
        <button class="button-delete" (click)="deletePerson(person.id)">Zmazať</button>
      </div>
    </td>
  </tr>

</table>
